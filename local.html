<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Fresh</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="local-styles.css">
    <style>
        /* Additional CSS for image boxes */
        .image-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Calibri, sans-serif;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        .image-box h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .image-box p {
            margin-top: 10px;
        }

        /* Sticky footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0; /* Extend to the left */
            right: 0; /* Extend to the right */
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 20px; /* Adjust spacing between icons */
        }

        footer a:hover {
            color: lightgray;
        }
    </style>
</head>

<body>
    <header class="bg-light p-3">
        <div class="container">
            <h1 class="navbar-brand mb-0">
                <img src="images/logo.png" alt="Market Fresh Logo" width="30" height="30" class="mr-2">
                Market Fresh
            </h1>
        </div>
    </header>

    <main>
        <section>
            <h2>Local Grocers</h2>
            <p>Check out grocers near you.</p>
        </section>

        <section class="search-container">
            <div class="row">
                <div class="col-md-6">
                    <!--Search Bar-->
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-item" placeholder="Search local grocers...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <img src="/Images/map.jpeg" alt="Image description">
        </section>


        <section>
            <div class="image-box">
                <h3>Tropi-Cobb Grocers</h3>
                <p>Delicious and hearty grocers.</p>
                <p>123 Fake St.</p>
            </div>
        </section>

        <section>
            <div class="image-box">
                <h3>Green Grocers</h3>
                <p>Crunchy and fresh produce.</p>
                <p>123 Fake St.</p>
            </div>
        </section>

        <section>
            <div class="image-box">
                <h3>Corn Farmers</h3>
                <p>Farm to table groceries for every day of the week.</p>
                <p>123 Fake St.</p>
            </div>
        </section>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
</body>
</html>
